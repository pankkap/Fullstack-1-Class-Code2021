<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Map</title>
  </head>
  <body>
    <img src="./images/objects.png" alt="" usemap="#myMap" />
    <map name="myMap">
      <area
        shape="circle"
        coords="137,232,80 "
        href="http://beta-labs.in"
        alt=""
      />
      <area
        shape="poly"
        coords="362,164, 434,393, 290,292 "
        href="http://amazon.in"
        alt=""
      />
      <area
        shape="rect"
        coords="520,162,637,298"
        href="http://flipkart.com"
        alt=""
      />
    </map>
  </body>
</html>
