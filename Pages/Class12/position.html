<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 500px;
        height: 500px;
        background-color: orange;
        padding: 50px;
        position: relative;
      }
      .parent {
        background-color: palegreen;
        width: 300px;
        height: 300px;
        padding: 50px;
      }
      .child {
        background-color: skyblue;
        width: 200px;
        height: 200px;
        position: absolute;
        top: 0;
        right: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="parent">
        <div class="child"></div>
      </div>
    </div>
  </body>
</html>
