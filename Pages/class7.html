<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Images</title>
  </head>
  <body>
    <a
      href="http://www.google.com"
      target="_blank"
      title="Click to open Google Search"
    >
      <img src="./images/birds.jpg" alt="" width="300" height="200" />
    </a>
    <img
      src="./images/birds.jpg"
      alt="This is a Bird Picture"
      style="width: 300px; height: 200px"
    />
    <br />
    <img src="http://dummyimage.com/300x200" alt="" />
    <img src="http://picsum.photos/500/300" alt="" />
  </body>
</html>
