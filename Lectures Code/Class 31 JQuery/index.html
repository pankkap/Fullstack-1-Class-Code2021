<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Session</title>
    <!-- Downloaded Files -->
    <script src="./JS/jquery-3.6.0.js"></script>
    <!-- CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.js""></script>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

</head>
<body>
    
    <div class="container mt-3">
    <h1 class=" border border-primary p-3 bg-dark text-white text-center">This Session is on JavaScript</h1>
    <button class="btn btn-danger d-block m-auto p-3 w-25 btn-lg ">Click Me</button>
    </div>    
    
<script>

    // JavaScript Code
        // var x = document.getElementsByClassName('btn')[0];
        // x.addEventListener('click', function(){
        // document.getElementsByTagName('h1')[0].innerHTML = "This session is on JQuery";
        // })

    
    // Jquery Code for chnage content
            $(document).ready(function(){
                $('*').click(function(){
                $('h1').html("This session is on Jquery")
                $('.btn').attr('class', "btn btn-primary d-block m-auto p-3 w-25 ")
                $('h1').slideUp(3000);
            });
            })
    </script>
</body>
</html>
