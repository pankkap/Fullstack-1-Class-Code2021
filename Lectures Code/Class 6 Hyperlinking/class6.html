<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Hyperlinking</title>
  </head>
  <body>
    <!-- External Linking -->

    <!-- Link to a Page in your website -->
    <a href="./Pages/class1.html"> Link to Class-1</a>
    <br />
    <a href="./Pages/class2.html"> Link to Class-2</a>
    <br />

    <!-- Link to a Page in other website -->
    <a href="http://www.beta-labs.in" target="_blank"> Beta-Labs</a>
    <br />

    <!-- Link to a Resourse in the Webpage -->
    <img src="./Images/birds.jpg" alt="" width="300" height="200" />
    <br /><br />
    <a href="./Images/birds.jpg">Click to View </a>

    <!-- Link to Download the Resourse in the Webpage -->
    <a href="./Images/birds.jpg" download="Birds">Click to View </a>

    <a href="./Booking Confirmation.pdf">Click to Download Ticket </a>
  </body>
</html>
